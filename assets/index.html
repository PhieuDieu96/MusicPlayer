<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
        <!-- Header -->
        <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
        </header>

        <!-- CD -->
        <div class="cd">
            <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
        </div>

        <!-- Control -->
        <div class="control">
            <div class="btn btn-repeat">
                <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
                <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
                <i class="fas fa-pause icon-pause"></i>
                <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
                <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
                <i class="fas fa-random"></i>
            </div>
        </div>

        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

        <audio id="audio" src=""></audio>
    </div>

    <!-- Playlist -->
    <div class="playlist">
        <div class="song">
            <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
            <div class="body">
                <h3 class="title">Music name</h3>
                <p class="author">Singer</p>
            </div>
            <div class="option">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
        <div class="song">
            <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
            <div class="body">
                <h3 class="title">Music name</h3>
                <p class="author">Singer</p>
            </div>
            <div class="option">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
        <div class="song">
            <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
            <div class="body">
                <h3 class="title">Music name</h3>
                <p class="author">Singer</p>
            </div>
            <div class="option">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
    </div>
</div>

<script>
    const $ = document.querySelector.bind(document)
    const $$ = document.querySelectorAll.bind(document)

    const PLAYER_STORAGE_KEY = 'My-Player'

    const player = $('.player')
    const heading = $('header h2')
    const cdThumb = $('.cd-thumb')
    const audio = $('#audio')
    const cd = $('.cd')
    const playBtn = $('.btn-toggle-play')
    const progress = $('#progress')
    const nextBtn = $('.btn-next')
    const prevBtn = $('.btn-prev')
    const randomBtn = $('.btn-random')
    const repeatBtn = $('.btn-repeat')
    const playlist = $('.playlist')

    const app = {
        currentIndex: 0,
        isPlaying: false,
        isRandom: false,
        isRepeat: false,
        config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
        setConfig: function (key, value) {
            this.config[key] =  value
            localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config))
        },
        songs: [
            {
                name: "Phi Dieu & Ve Sau",
                singer: "Nham ",
                path: '../assets/music/1.mp3',
                image: '../assets/img/1.jpg'
            },
            {
                name: "Bach Nguyet Quang & Net Chu Sa",
                singer: "Đai ",
                path: '../assets/music/2.mp3',
                image: '../assets/img/2.jpeg'
            },
            {
                name: "Thoi Khong Sai Lech ",
                singer: "Ngai Than",
                path: '../assets/music/3.mp3',
                image: '../assets/img/3.jpeg'
            },
            {
                name: "Nhat Lo Sinh Hoa",
                singer: "On Dich Tam",
                path: '../assets/music/4.mp3',
                image: '../assets/img/4.jpg'
            },
            {
                name: "Ch Vi Qua Yeu Em",
                singer: "Dinh Phu Ni",
                path: '../assets/music/5.mp3',
                image: '../assets/img/5.jpg'
            },
            {
                name: "Lan Tu Dinh",
                singer: "Chau Kiet Luan",
                path: '../assets/music/6.mp3',
                image: '../assets/img/6.jpg'
            },
            {
                name: "Khong Bang",
                singer: "Tan Hai Thanh",
                path: '../assets/music/7.mp3',
                image: '../assets/img/7.jpg'
            },
            {
                name: "Ca Tụng Su Co Don",
                singer: "Tran Van Phi",
                path: '../assets/music/8.mp3',
                image: '../assets/img/8.jpg'
            },
            {
                name: "Khuc Cuu Mon Hoi Uc",
                singer: "Dang Thap Ma Quan",
                path: '../assets/music/9.mp3',
                image: '../assets/img/9.jpg'
            }
        ],
        render: function () {
            const htmls = this.songs.map((song, index) => {
                return `
                    <div class="song ${index ===  this.currentIndex ? 'active' : ''}" data-index="${index}">
                        <div class="thumb" style="background-image: url(${song.image})">
                        </div>
                        <div class="body">
                            <h3 class="title">${song.name}</h3>
                            <p class="author">${song.singer}</p>
                        </div>
                        <div class="option">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                `
            })
            playlist.innerHTML = htmls.join('')
        },
        defineProperties: function () {
            Object.defineProperty(this, 'currentSong', {
                get: function() {
                    return this.songs[this.currentIndex]
                }
            })
        },
        handleEvents: function () {
            const _this = this
            const cdWidth = cd.offsetWidth
            // xử lý cd quay và dừng
            const cdThumbAnimate = cdThumb.animate([
                {transform: 'rotate(360deg)'}
            ], {
                duration: 10000,
                iterations: Infinity,
            })
            cdThumbAnimate.pause()

            //xử lý phóng to, thu nhỏ
            document.onscroll = function () {
                const scrollTop = document.documentElement.scrollTop
                const newCDWidth = cdWidth - scrollTop

                cd.style.width = newCDWidth > 0 ? newCDWidth + 'px' : 0
                cd.style.opacity = newCDWidth / cdWidth
             }

             //xử lý khi play
             playBtn.onclick = function() {
                 if (_this.isPlaying ) {
                    audio.pause()
                 } else {
                     audio.play() 
                 }
             }

             //khi song được play
             audio.onplay = function() {
                _this.isPlaying = true
                player.classList.add('playing')
                 cdThumbAnimate.play()
             }
            
              //khi song bị pause
              audio.onpause = function() {
                _this.isPlaying = false
                player.classList.remove('playing')
                cdThumbAnimate.pause()
              }

             //khi tiến độ bài hát thay đổi
            audio.ontimeupdate = function () {
                if (audio.duration) {
                    const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
                    progress.value = progressPercent
                }
            }

            //Xử ls khi tua song
            progress.onchange = function (e) {
                const seekTime = audio.duration * e.target.value / 100
                audio.currentTime = seekTime
            }

            // Khi next song
            nextBtn.onclick = function() {
                if (_this.isRandom) {
                    _this.randomSong()
                } else {
                _this.nextSong()
                }
                audio.play()
                _this.render()
                _this.scrollToAcitiveSong()
            }
            // khi prev song
            prevBtn.onclick = function() {
                if (_this.isRandom) {
                    _this.randomSong()
                } else {
                    _this.preSong()
                }
                audio.play()
                _this.render()
            }
            // khi random song
            randomBtn.onclick = function () {
                _this.isRandom = !_this.isRandom
                _this.setConfig('isRandom', _this.isRandom)
                randomBtn.classList.toggle('active', _this.isRandom)
            }
            // xử lý lặp lại 1 song
            repeatBtn.onclick = function (e) {
                _this.isRepeat = !_this.isRepeat
                _this.setConfig('isRepeat', _this.isRepeat)
                repeatBtn.classList.toggle('active', _this.isRepeat)
            }
            // xử lý next song khi het líst
            audio.onended = function () {
                if (_this.isRepeat) {
                    audio.play()
                } else {
                    nextBtn.click()
                }
            }
            //lắng nghe hành vi lcik vao playlist
            playlist.onclick = function (e) {
                const songNode = e.target.closest('.song:not(.active)')
                const optionsNode = e.target.closest('.options')
                if (songNode || optionsNode) {
                    //xử lý khi click vào song
                    if (songNode) {
                        _this.currentIndex =  Number(songNode.dataset.index)
                        _this.loadCurrentSong()
                        _this.render()
                        audio.play()
                    }
                    if (optionsNode) {
                        console.log(222)
                    }

                }
            }


        },
        loadCurrentSong: function() {
            heading.textContent = this.currentSong.name
            cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
            audio.src = this.currentSong.path
        },
        
        loadConfig: function () {
            this.isRandom = this.config.isRandom
            this.isRepeat = this.config.isRepeat
        },

        scrollToAcitiveSong: function () {
            setTimeout (() => {
                $('.song.active').scrollIntoView({
                    behavior: 'smooth',
                    block: 'nearest'
                })
            }, 300)
        },

        nextSong: function () {
            this.currentIndex++
            if (this.currentIndex >= this.songs.length) {
                this.currentIndex = 0
            }
            this.loadCurrentSong()
        },

        preSong: function () {
            this.currentIndex--
            if (this.currentIndex < 0) {
                this.currentIndex = this.songs.length - 1
            }
            this.loadCurrentSong()
        },

        randomSong: function () {
            let newIndex
            do{
                newIndex = Math.floor(Math.random() * this.songs.length)
            }
            while (newIndex === this.currentIndex)
            this.currentIndex = newIndex
            this.loadCurrentSong()
        },

        start: function () {
            //Gán cấu hình từ config
            this.loadConfig()
            //Định nghĩa các thuộc tính cho object
            this.defineProperties()
            //Lắng nghe và xử lý sự kiên
            this.handleEvents()

            //Tải bài đầu tiên khi chạy ứng dụng
            this.loadCurrentSong()
            //render playlist
            this.render()
            //hiển thị trạng thái ban đầu của repeat và random
            repeatBtn.classList.toggle('active', this.isRepeat)
            randomBtn.classList.toggle('active', this.isRandom)
        }
    }
    app.start()
</script>

<!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
</body>
</html>
